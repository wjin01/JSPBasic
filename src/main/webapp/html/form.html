<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>입력양식</h3>
	
	<!-- form 태그는 사용자가 입력한 값을 서버(우리프로젝트)에 전송할 때 사용됨 -->
	
	<!-- form 안에 input 태그는 name 속성을 지정하게 되는데 name은 서버에서 찾아쓰는 이름이 됨 -->
	<form>
	
		아이디:<input type = "text" name = "id" placeholder = "힌트" size = "7"><br>
		비밀번호:<input type = "password" name = "pw"><br>
		
		<!-- checkbox, radio 속성은 반드시 name 속성을 사용해서 하나의 그룹으로 묶어 주어야 함 -->
		관심분야:
		<input type = "checkbox" name = "inter">java
		<input type = "checkbox" name = "inter">jsp
		<input type = "checkbox" name = "inter">database
		<input type = "checkbox" name = "inter">python
	
		전공분야:
		<input type="radio" name = "major">경영학과
		<input type="radio" name = "major">컴퓨터공학과
		<input type="radio" name = "major">철학과
		<input type="radio" name = "major">수학과
		
		<br>
		입사일:
		<input type="date" name = "regdate">
		
		<br>
		지역:
		<select name = "region">
			<option>서울시</option>
			<option>경기도</option>
			<option>부산시</option>
			<option>인천시</option>
		</select>
		
		<br>
		자기소개:<br>
		<textarea rows="5" cols="30" name = "introduce"></textarea>
		
		<br>
		사진첨부:
		<input type="file" name = "profile">
		
		
		<br>
		<!-- form 안에 데이터를 서버로 전송하는 버튼 -->
		<input type="submit" value = "확인">
		<input type="reset" value = "다시작성하기">
		<!-- 나중에 javascript를 사용해서 기능을 붙이게 됨 -->
		<input type="button" value = "그냥버튼">
		
	</form>
</body>
</html>
